
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>纯css实现轮播图效果</title>
    <style>

    </style>
</head>
<body>
<div class="wrap">
    <input type="text"  id="bar">
    <button id="copy-link">copy</button>
    <script type='text/javascript'>
        var clipboard = new Clipboard('#copy-link',{
            text:function () {
                return $('#bar').val();
            }
        });
        clipboard.on('success',function (e) {
            $('#bar').focus();
            $('#bar').select();
            $('#copy-link').text('已复制');
            return false;
        });
        clipboard.on('error',function (e) {
            console.log('复制失败',e);
        });
    </script>
</div>
</body>
</html>
