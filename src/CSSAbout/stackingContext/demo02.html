<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style type="text/css">

        div { font: 12px Arial; }

        span.bold { font-weight: bold; }

        #div2 { z-index: 2; }
        #div3 { z-index: 1; }
        #div4 { z-index: 10; }

        #div1,#div3 {
            height: 80px;
            position: relative;
            border: 1px dashed #669966;
            background-color: #ccffcc;
            padding-left: 5px;
        }

        #div2 {
            opacity: 0.8;
            position: absolute;
            width: 150px;
            height: 200px;
            top: 20px;
            left: 170px;
            border: 1px dashed #990000;
            background-color: #ffdddd;
            text-align: center;
        }

        #div4 {
            opacity: 0.8;
            position: absolute;
            width: 200px;
            height: 70px;
            top: 65px;
            left: 50px;
            border: 1px dashed #000099;
            background-color: #ddddff;
            text-align: left;
            padding-left: 10px;
        }


    </style></head>

<body>

<br />

<div id="div1"><br />
    <span class="bold">DIV #1</span><br />
    position: relative;
    <div id="div2"><br />
        <span class="bold">DIV #2</span><br />
        position: absolute;<br />
        z-index: 2;
    </div>
</div>

<br />

<div id="div3"><br />
    <span class="bold">DIV #3</span><br />
    position: relative;<br />
    z-index: 1;
    <div id="div4"><br />
        <span class="bold">DIV #4</span><br />
        position: absolute;<br />
        z-index: 10;
    </div>
</div>
<!--
可以看到现在DIV #2 (z-index: 2)在DIV #3 (z-index: 1)的上面，
因为他们都属于同一个层叠上下文（根元素创建的层叠上下文），
所以z-index的值决定了元素如何叠放。
-->
</body>
</html>
